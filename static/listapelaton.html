<body>

  <script>
    // --- Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î»Î¯ÏƒÏ„Î±Ï‚ ---
    fetch("/api/pelatais")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#pelates-table tbody");

        data.forEach(pelatis => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${pelatis.startDate}</td>
            <td contenteditable="false">${pelatis.name}</td>
            <td contenteditable="false">${pelatis.endDate}</td>
            <td>

            <button class="reject" onclick="reject(${pelatis.id})">Î‘Ï€ÏŒÏÏÎ¹ÏˆÎ·</button>
            </td>
          `;
          tbody.appendChild(row);

          const editBtn = row.querySelector(".edit");
          const deleteBtn = row.querySelector(".delete");
          const nameCell = row.cells[1];
          const endDateCell = row.cells[2];

          // --- Edit/Save ---
          editBtn.addEventListener("click", () => {
            const isEditing = editBtn.textContent === "Save";
            const originalName = pelatis.name;

            if (!isEditing) {
              nameCell.contentEditable = "true";
              endDateCell.contentEditable = "true";
              editBtn.textContent = "Save";
              editBtn.className = "save";
            } else {
              fetch(`/api/pelatis/${encodeURIComponent(originalName)}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  name: nameCell.innerText,
                  endDate: endDateCell.innerText
                })
              })

              .then(result => alert(result.message))
              .catch(err => alert("Î£Ï†Î¬Î»Î¼Î± ÎµÎ½Î·Î¼Î­ÏÏ‰ÏƒÎ·Ï‚: " + err));

              nameCell.contentEditable = "false";
              endDateCell.contentEditable = "false";
              editBtn.textContent = "Edit";
              editBtn.className = "edit";
            }
          });

          // --- Delete ---
          deleteBtn.addEventListener("click", () => {
            if (confirm(`ÎÎ± Î´Î¹Î±Î³ÏÎ±Ï†ÎµÎ¯ Î¿ Ï€ÎµÎ»Î¬Ï„Î·Ï‚ "${pelatis.name}" ;`)) {

function approve(id) {
